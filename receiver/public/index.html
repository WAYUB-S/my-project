<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Internal API Receiver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    .container {
      max-width: 960px;
      margin: 32px auto;
      padding: 24px;
      border-radius: 16px;
      background: radial-gradient(circle at top left, #1e293b, #020617);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    .title {
      font-size: 20px;
      font-weight: 700;
    }
    .subtitle {
      font-size: 12px;
      color: #94a3b8;
    }
    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 118, 110, 0.15);
      color: #5eead4;
      font-size: 11px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
    .stat-card {
      padding: 12px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(51, 65, 85, 0.7);
      font-size: 12px;
    }
    .stat-label {
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .stat-value {
      font-size: 18px;
      font-weight: 600;
    }
    .stat-sub {
      font-size: 11px;
      color: #6b7280;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      margin-top: 4px;
    }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid rgba(55, 65, 81, 0.6);
      text-align: left;
    }
    th {
      color: #9ca3af;
      background: rgba(15, 23, 42, 0.85);
    }
    .tag-pill {
      display: inline-flex;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(129, 140, 248, 0.18);
      color: #c7d2fe;
    }
    .btn-refresh {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      background: #22c55e;
      color: #022c22;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 8px 18px rgba(34, 197, 94, 0.4);
    }
    .mono {
      font-family: "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="title">Internal API Receiver</div>
        <div class="subtitle">หน้า Monitoring สำหรับข้อมูลที่รับจาก Sender</div>
      </div>
      <div>
        <span class="pill" id="health-pill">Health: Checking...</span>
      </div>
    </div>

    <div class="grid">
      <div class="stat-card">
        <div class="stat-label">Messages ทั้งหมด</div>
        <div class="stat-value" id="stat-total">-</div>
        <div class="stat-sub">นับตั้งแต่ service เริ่มทำงาน</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Messages 5 นาทีล่าสุด</div>
        <div class="stat-value" id="stat-last5">-</div>
        <div class="stat-sub">ใช้ดูว่ามี traffic ล่าสุดหรือไม่</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">อัพเดตล่าสุด</div>
        <div class="stat-value" id="stat-updated">-</div>
        <div class="stat-sub mono" id="stat-updated-sub">-</div>
      </div>
    </div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-top: 8px;">
      <div style="font-size:12px; color:#9ca3af;">รายการล่าสุด (สูงสุด 50 แถว)</div>
      <button class="btn-refresh" id="btn-refresh">Refresh</button>
    </div>

    <div style="margin-top: 8px; overflow-x:auto;">
      <table>
        <thead>
          <tr>
            <th>เวลา</th>
            <th>Source</th>
            <th>Tag</th>
            <th>Correlation ID</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody id="messages-body">
          <tr><td colspan="5">กำลังโหลด...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("/api/messages");
        const data = await res.json();

        document.getElementById("stat-total").textContent = data.total || 0;
        document.getElementById("stat-last5").textContent = data.last5m || 0;
        const updated = new Date().toLocaleTimeString();
        document.getElementById("stat-updated").textContent = updated;
        document.getElementById("stat-updated-sub").textContent = new Date().toISOString();

        const tbody = document.getElementById("messages-body");
        tbody.innerHTML = "";
        if (!data.items || data.items.length === 0) {
          tbody.innerHTML = "<tr><td colspan='5'>ยังไม่มีข้อมูล</td></tr>";
          return;
        }
        for (const item of data.items) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.receivedAt || "-"}</td>
            <td class="mono">${item.source || "-"}</td>
            <td><span class="tag-pill">${item.tag || "-"}</span></td>
            <td class="mono">${item.correlationId || "-"}</td>
            <td>${(item.message || "").slice(0, 80)}</td>
          `;
          tbody.appendChild(tr);
        }
      } catch (err) {
        const tbody = document.getElementById("messages-body");
        tbody.innerHTML = `<tr><td colspan="5">โหลดข้อมูลไม่สำเร็จ: ${String(err)}</td></tr>`;
      }
    }

    async function fetchHealth() {
      const pill = document.getElementById("health-pill");
      try {
        const res = await fetch("/healthz");
        if (res.ok) {
          pill.textContent = "Health: OK";
          pill.style.background = "rgba(22, 163, 74, 0.2)";
          pill.style.color = "#bbf7d0";
        } else {
          pill.textContent = "Health: Degraded";
          pill.style.background = "rgba(234, 179, 8, 0.2)";
          pill.style.color = "#facc15";
        }
      } catch {
        pill.textContent = "Health: DOWN";
        pill.style.background = "rgba(220, 38, 38, 0.2)";
        pill.style.color = "#fecaca";
      }
    }

    document.getElementById("btn-refresh").addEventListener("click", () => {
      fetchData();
      fetchHealth();
    });

    fetchData();
    fetchHealth();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
