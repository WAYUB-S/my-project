apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateful-app-deploy
  namespace: app-demo
  labels:
    app: stateful-app
spec:
  replicas: 2                        # ‡∏•‡∏≠‡∏á‡∏ï‡∏±‡πâ‡∏á 2 ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏´‡πá‡∏ô‡∏ß‡πà‡∏≤‡πÅ‡∏ï‡πà‡∏•‡∏∞ pod ‡∏°‡∏µ counter ‡πÑ‡∏°‡πà‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: stateful-app
  template:
    metadata:
      labels:
        app: stateful-app
    spec:
      containers:
        - name: stateful-app
          image: your-docker-username/stateful-app:1.0   # üëà ‡πÅ‡∏Å‡πâ‡πÄ‡∏õ‡πá‡∏ô image ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /count
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /count
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: stateful-app-svc
  namespace: app-demo
  labels:
    app: stateful-app
spec:
  type: ClusterIP
  selector:
    app: stateful-app
  ports:
    - name: http
      port: 80           # service port
      targetPort: 4000   # container port
