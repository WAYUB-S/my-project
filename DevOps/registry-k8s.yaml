apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: demo-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
      - name: registry
        image: registry:2                 # üëà official Docker registry
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: registry-storage
          mountPath: /var/lib/registry
      volumes:
      - name: registry-storage
        emptyDir: {}                      # ‚ö†Ô∏è demo only: pod ‡∏ï‡∏≤‡∏¢‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏´‡∏≤‡∏¢

---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: demo-k8s
spec:
  selector:
    app: registry
  ports:
  - name: http
    port: 5000
    targetPort: 5000
  type: ClusterIP
