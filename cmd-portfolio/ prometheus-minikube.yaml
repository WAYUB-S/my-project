---
apiVersion: v1
kind: Namespace
metadata:
  name: demo-k8s

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: demo-k8s
data:
  prometheus.yml: |
    global:
      # ดึง metrics ทุก 15 วินาที
      scrape_interval: 15s
      # ถ้า target ตอบช้าเกิน 10 วินาทีให้ timeout
      scrape_timeout: 10s

    scrape_configs:
      # ===== เก็บ metrics จากตัว Prometheus เอง =====
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # ===== เก็บ metrics จาก nodes ใน cluster =====
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
        scheme: https
        tls_config:
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

      # ===== เก็บ metrics จาก pods =====
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # เอา label ของ pod มาเป็น label metric
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          # ใช้ชื่อ pod เป็น instance
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: instance

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-sa
  namespace: demo-k8s

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-cluster-role
rules:
  # อนุญาตให้ Prometheus ใช้ Kubernetes API เพื่อ discover node/pod/service
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-cluster-role
subjects:
  - kind: ServiceAccount
    name: prometheus-sa
    namespace: demo-k8s

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: demo-k8s
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus-sa
      containers:
        - name: prometheus
          image: prom/prometheus:v2.52.0
          imagePullPolicy: IfNotPresent
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=7d"
          ports:
            - name: web
              containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config
            items:
              - key: prometheus.yml
                path: prometheus.yml
        # เดโม่ใช้ emptyDir พอ ถ้า pod หายข้อมูลก็หาย (โอเคสำหรับ lab)
        - name: data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: demo-k8s
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090        # port ใน cluster
      targetPort: 9090  # port ใน container
      nodePort: 30090   # port บน node (minikube จะเปิดให้)
